<!-- Login 13 - Bootstrap Brain Component -->
<section class="py-3 py-md-5" style="background-image: url('../assets/bb.gif');">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
          <div class="card border border-light-subtle rounded-3 shadow-sm">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div class="text-center mb-3">
                <a href="#!">
                  <img src="assets/travele-logo1.png" alt="BootstrapBrain Logo" width="200" height="57">
                </a>
              </div>
              <h3>Add Hotel Images</h3>
              <form [formGroup]="hotelForm" (ngSubmit)="uploadImages()">
                <div class="form-group">
                  <label for="images">Select Images:</label>
                  <input type="file" class="form-control" id="images" (change)="onFileChange($event)" multiple>
                </div>
                <div class="form-group">
                  <label for="hotelId">Select Hotel Name</label>
                  <select class="form-control" id="hotelId" formControlName="hotelId">
                    <option *ngFor="let hotel of hotels" [value]="hotel.id">{{ hotel.name }}</option>
                  </select>
                </div>
                <br>
                <button type="submit" class="btn btn-primary w-100">Add Images</button>
              </form>
              <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
            <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
