<header class="hero" style="background-image: url('assets/hotels.webp'); ">
  <div class="container">
      <h1 class="header">Hotel Details</h1> <br>
      
  </div>
</header><br><br>
<div class="container mt-4">
<div class="row">
  <!-- Hotel Name and Location Section -->
  <div class="col-md-5"  >
    <div class="review">
      <span class="score">{{hotel?.rate}}</span>
      <span>Very Good</span>
    </div>
    <div class="hotel-location">
      <i class="fa-solid fa-umbrella-beach"style="vertical-align: middle; font-size: 20px; color:rgb(36, 36, 95);"></i>
      <span class="hotel-title">{{hotel?.name}}</span>
    </div>
    <div class="hotel-location">
      <i class="fa-solid fa-location-dot" style="vertical-align: middle; color:rgb(36, 36, 95);"></i>
      <span class="hotel-location-text">{{hotel?.location}}</span>
    </div>
  </div>
  <!-- Spacer -->
  <div class="col-md-5"></div>
  <!-- Reservation Section -->
  <div class="col-md-2">
    <div class="reservation-section">
      
      <button class="btn btn-primary btn-block mb-2" (click)="reserveNow()">Reserve Now</button>
      <div *ngIf="hotel.showMessage" class="favorite-message">
        Added to favorite
      </div>
    </div>
  </div>
  
</div><br>

<div class="row">
  <!-- Gallery Section (Assumed to be here based on context) -->
  <div class="col-md-12">
    <div class="image-gallery" *ngIf="hotel?.images && hotel.images.length > 0">
      <div *ngFor="let image of hotel.images">
        <img [src]="'http://localhost:8000/storage/' + image.image" alt="Hotel Image" width="200">
      </div>
    </div><br>
    <div *ngIf="!hotel?.images || hotel.images.length === 0">
      <p>No images available.</p>
    </div>
    <div class="icons">
      <span>🚐 Airport shuttle</span>
      <span>🅿️ Parking</span>
      <span>🍴 Restaurant</span>
      <span>🏊 Swimming pool</span>
    </div>
    <div class="gallery-details mt-4">
      <h3>Hotel Details</h3>
      <p>{{hotel?.hoteldetails}}</p>
    </div>
  </div>
</div>
<div class="row">
  <h3>Hotel Reviews</h3>
  <div class="col-md-12">
    <div class="review-container">
      <div class="card-review" *ngFor="let review of reviews">
        <div class="row">
          <div class="col-md-3 d-flex align-items-center">
            <img src="assets/personal-service-icon.png" alt="Reviewer Image" class="reviewer-image img-fluid">
          </div>
          <div class="col-md-9 d-flex align-items-center">
            <div class="review-content">
              <h3 class="reviewer-name">{{ review.name }}</h3>
              <p class="review-text">{{ review.comment }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row mt-4">
  <div class="col">
    <div class="feedback-section">
      <h3 class="dash-style">Feedback</h3>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input id="name" type="text" formControlName="name" class="form-control" placeholder="Name">
        </div>
        <div class="form-group">
          <textarea id="comment" formControlName="comment" class="form-control" rows="4" placeholder="Type Comment here"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>


</div>
