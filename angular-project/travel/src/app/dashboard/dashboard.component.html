<div class="dashboard">
  <div class="sidebar">
      <a class="navbar-brand"><img src="assets/travele-logo1.png" alt="Logo"></a>
    <ul>
      <li><a href="/addhotel">Add New Hotels</a></li>
      <li><a href="/addflight">Add New Flights</a></li>
      <li><a href="/addtrip">Add New Trips</a></li>
      <li><a href="/himages">Add hotel Images</a></li>
    </ul>
  </div>
  <div class="content">
    <h1>Dashboard</h1>
    <div class="cards">
      <div class="card"(click)="hotel()">
        <div class="row">
          <div class="col-5">
            <img src="assets/pexels-photo-189296.jpeg" alt="Image 1">
          </div>
          <div class="col-2"></div>
          <div class="col-5" >
            <h1>Hotels</h1>
          </div>
        </div>
      </div>
      <div class="card" (click)="flight()" >
        <div class="row">
          <div class="col-5" >
            <img src="assets/flights.webp" alt="Image 1">
          </div>
          <div class="col-2"></div>
          <div class="col-5">
            <h1>Flights</h1>
          </div>
        </div>
      </div>
      <div class="card" (click)="home()">
        <div class="row">
          <div class="col-5" >
            <img src="assets/slider-banner-1.jpg" alt="Image 1">
          </div>
          <div class="col-2"></div>
          <div class="col-5">
            <h1>Home</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
