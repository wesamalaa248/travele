<section class="py-3 py-md-5" style="background-image: url('../assets/bb.gif');">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
          <div class="card border border-light-subtle rounded-3 shadow-sm">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div class="text-center mb-3">
                <a href="#!">
                  <img src="assets/travele-logo1.png" alt="BootstrapBrain Logo" width="200" height="57">
                </a>
              </div>
              <h3>Edit Hotel</h3>
              <form [formGroup]="hotelForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="file">Hotel Image</label>
                  <input type="file" class="form-control" id="image" (change)="onFileSelected($event)">
                </div>
                <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" class="form-control" id="name" formControlName="name">
                </div>
                <div class="form-group">
                  <label for="location">Location</label>
                  <input type="text" class="form-control" id="location" formControlName="location">
                </div>
                <div class="form-group">
                  <label for="hoteldetails">Hotel Details:</label>
                  <input id="hoteldetails" class="form-control" formControlName="hoteldetails" type="text">
                </div>
                <!-- <div class="form-group">
                  <label for="roomtype">Room Type:</label>
                  <input id="roomtype" class="form-control" formControlName="roomtype" type="text">
                </div> -->
                <div class="form-group">
                  <label for="price_per_night">Price Per Night</label>
                  <input type="text" class="form-control" id="price_per_night" formControlName="price_per_night">
                </div>
                <div class="form-group">
                  <label for="rate">Rate</label>
                  <input type="number" class="form-control" id="rate" formControlName="rate" min="1" max="5">
                </div>
                <div class="form-group">
                  <label for="discount">Discount</label>
                  <input type="text" class="form-control" id="discount" formControlName="discount">
                </div>
                <div class="form-group">
                  <label for="trip_id">Trip Name</label>
                  <select class="form-control" id="trip_id" formControlName="trip_id">
                    <option *ngFor="let trip of trips" [value]="trip.id">{{ trip.destination }}</option>
                  </select>
                </div>
                <br>
                <button type="submit" class="btn btn-primary w-100">Update Hotel</button>
              </form>
              <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
              <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
