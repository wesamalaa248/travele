<section class="py-3 py-md-5" style="background-image: url('../assets/bb.gif'); ">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
        <div class="card border border-light-subtle rounded-3 shadow-sm">
          <div class="card-body p-3 p-md-4 p-xl-5">
            <div class="text-center mb-3">
              <a href="#!">
                <img src="../assets/travele-logo1.png" alt="BootstrapBrain Logo" width="200" height="57">
              </a>
            </div>
            <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Sign in to your account</h2>
            <!-- (ngSubmit)="onSubmit()" -->
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="row gy-2 overflow-hidden">
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" formControlName="email">
                    <label for="email" class="form-label">Email</label>
                  </div>
                  <div *ngIf="loginForm.get('email')!.touched && loginForm.get('email')!.invalid" style="color: red;">
                    <div *ngIf="loginForm.get('email')!.errors?.['required']">Email is required</div>
                    <div *ngIf="loginForm.get('email')!.errors?.['email']">Invalid Email</div>
                  </div>
                </div>

                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" formControlName="password">
                    <label for="password" class="form-label">Password</label>
                  </div>
                  <div *ngIf="loginForm.get('password')!.touched && loginForm.get('password')!.invalid" style="color: red;">
                    <div *ngIf="loginForm.get('password')!.errors?.['required']">Password is required</div>
                  </div>
                </div>
                <!-- <div class="col-12">
                  <div class="d-flex gap-2 justify-content-between">
                    <a href="#!" class="link-primary text-decoration-none">Forgot password?</a>
                  </div>
                </div> -->
                <div class="col-12">
                  <div class="d-grid my-3">
                    <button class="button-primary" type="submit" [disabled]="loginForm.invalid" >Log in</button>
                    <div class="alert alert-danger mt-3" *ngIf="errorMessage">{{ errorMessage }}</div>
                  </div>
                </div>
                <div class="col-12">
                  <p class="m-0 text-secondary text-center">Don't have an account? <a href="/signup" class="link-primary text-decoration-none">Sign up</a></p>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
